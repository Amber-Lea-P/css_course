<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"> <!--type attribute is no longer needed per MDN-->
    <!-- <style>
        p{
            color: limegreen
        }
    </style>  -->
    <!--Internal stylesheet doesnt override the external style sheet. But in this case the order of the style sheet is deciding what is read last. What is read last will be applied.-->
</head>
<body>
    <p>I'm learning CSS!</p>
    <!-- <p style="color: blue">I'm learning CSS!</p>  -->
    <!--Inline will take precedent over all over style sheets-->
</body>
</html>
